    <script type="text/javascript">
    function Purchase() {
        var chk = document.getElementsByName("checkbox");
        var currtotal = 0.00;
        var subtotal = 0.00;

        var discount = 0.00;

        msg += "-----------------------\n";
        for (i = 0; i < selOptions.length; i++) {
            
            var selOption = selOptions[i];
            subtotal += parseFloat(selOption.value);
            msg += "$" + selOption.value + " - " + selOption.text+ "\n";
        }
        if (inputPrice > 0) {
            msg += "$" + inputPrice + " - " + inputbook + "\n";
            

            subtotal += inputPrice;
        }

        for (i = 0; i < rb1.length; i++) {
            if (rb1[0].checked) {
                msg += "General Customer\n";
                break;
            }
            if (rb1[1].checked) {
                msg += "Government Customer\n";
                break;
            }
        }
        for (i = 0; i < chk.length; i++) {
            if (chk[0].checked) {
                msg += "$" + chk[0].value + "Rush Order\n";
                subtotal += parseFloat(chk[0].value);
                
            }
            if (chk[1].checked) {
                msg += "$" + chk[1].value + "Gift Wrap\n";
                subtotal += parseFloat(chk[1].value);
                break;
            }
            else {
                break;
            }
        }
        subtotal += parseFloat(shippingPrice);
        msg += "$" + shippingPrice + "-" + "Shipping To: " + shippingLocation+"\n";
        msg += "-----------------------\n";
        msg += "Subtotal: $" + subtotal+"\n";
        for (i=0; i<rb1.length; i++) {
            if (rb1[1].checked) {
                
		        discount = parseFloat(rb1[1].value);
                msg += "Discount(10%): " + (subtotal * discount) + "\n";
                break;
		        
		    }
        
        }
        total = subtotal - (subtotal * discount);
        msg += "Total: " + total;
        document.getElementById("Total").innerHTML = msg;
        }

    </script>
